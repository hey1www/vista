<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Vista</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="i18n.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="top-bar">
    <a class="nav-button" href="/" aria-label="home">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
      </svg>
    </a>
    <div class="brand mono" data-i18n="brand">Vista</div>
    <button class="nav-button" id="menu-toggle" aria-label="settings" aria-expanded="false">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"></path>
      </svg>
    </button>
  </header>

  <div class="backdrop" id="backdrop" hidden></div>

  <main id="main" class="content">
    <div class="data-block">
      <span class="label" data-i18n="longitudeHemisphereLabel">东经 / 西经</span>
      <div class="value mono" id="longitude-hemisphere">-</div>
    </div>
    <div class="data-block">
      <span class="label" data-i18n="longitudeLabel">经度</span>
      <div class="value mono" id="longitude-value">-</div>
    </div>
    <div class="data-block">
      <span class="label" data-i18n="latitudeHemisphereLabel">北纬 / 南纬</span>
      <div class="value mono" id="latitude-hemisphere">-</div>
    </div>
    <div class="data-block">
      <span class="label" data-i18n="latitudeLabel">纬度</span>
      <div class="value mono" id="latitude-value">-</div>
    </div>
    <div class="data-block muted">
      <span class="label" data-i18n="altitudeLabel">海拔</span>
      <div class="value mono" id="altitude-value">-</div>
    </div>
    <div class="data-block muted" data-module="speed">
      <span class="label" data-i18n="speedLabel">当前速度</span>
      <div class="value mono" id="speed-value">-</div>
    </div>
    <div class="data-block muted" data-module="timestamp">
      <span class="label" data-i18n="timestampLabel">定位获取时间</span>
      <div class="value mono" id="timestamp-value">-</div>
    </div>
    <div class="data-block muted" data-module="accuracy">
      <span class="label" data-i18n="accuracyLabel">定位精度</span>
      <div class="value mono" id="accuracy-value">-</div>
    </div>
    <div class="error" id="error" hidden>
      <p id="error-message"></p>
      <button id="retry" class="retry-button" data-i18n="retry">重新尝试</button>
    </div>
  </main>

  <aside class="sidebar" id="sidebar" aria-labelledby="menu-toggle" hidden>
    <div class="sidebar-group">
      <h2 class="sidebar-title" data-i18n="settings">设置</h2>
    </div>
    <div class="sidebar-group">
      <div class="sidebar-label" data-i18n="language">语言</div>
      <label class="option"><input type="radio" name="lang" value="zh"> <span data-i18n="langZh">中文</span></label>
      <label class="option"><input type="radio" name="lang" value="en"> <span data-i18n="langEn">English</span></label>
    </div>
    <div class="sidebar-group">
      <div class="sidebar-label" data-i18n="theme">颜色模式</div>
      <label class="option"><input type="radio" name="theme" value="light"> <span data-i18n="themeLight">浅色</span></label>
      <label class="option"><input type="radio" name="theme" value="dark"> <span data-i18n="themeDark">深色</span></label>
    </div>
    <div class="sidebar-group">
      <div class="sidebar-label" data-i18n="detailToggle">信息细节模块</div>
      <label class="option switch"><input type="checkbox" id="toggle-details" checked> <span data-i18n="toggleOn">开启</span></label>
    </div>
    <div class="sidebar-group">
      <div class="sidebar-label" data-i18n="speedToggle">当前速度模块</div>
      <label class="option switch"><input type="checkbox" id="toggle-speed" checked> <span data-i18n="toggleOn">开启</span></label>
    </div>
    <div class="sidebar-group">
      <div class="sidebar-label" data-i18n="speedUnit">速度单位</div>
      <label class="option"><input type="radio" name="speed-unit" value="kmh" checked> <span data-i18n="kmh">km/h</span></label>
      <label class="option"><input type="radio" name="speed-unit" value="ms"> <span data-i18n="ms">m/s</span></label>
    </div>
  </aside>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
