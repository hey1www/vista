<!doctype html>
<html lang="zh-Hans" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Vista</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <script src="i18n.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="overlay" class="overlay" hidden></div>
  <header class="top-bar">
    <a class="nav-button" href="https://hey1www.github.io" target="_self" rel="noreferrer" data-i18n-attr="aria-label" data-i18n="navBackLabel">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M15.5 3.5L7 12l8.5 8.5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </a>
    <h1 class="brand mono" data-i18n="appTitle">Vista</h1>
    <button type="button" id="menu-button" class="nav-button" data-i18n-attr="aria-label" data-i18n="navMenuLabel" aria-expanded="false">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>
  </header>

  <aside id="settings" class="settings" aria-hidden="true">
    <div class="settings-header">
      <h2 class="mono" data-i18n="settingsTitle">设置</h2>
      <button type="button" id="close-settings" class="nav-button" data-i18n-attr="aria-label" data-i18n="navCloseLabel">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
    </div>
    <div class="settings-body">
      <section class="settings-group">
        <h3 data-i18n="languageLabel">语言</h3>
        <div class="options">
          <label class="option">
            <input type="radio" name="language" id="lang-zh" value="zh">
            <span data-i18n="languageZh">中文</span>
          </label>
          <label class="option">
            <input type="radio" name="language" id="lang-en" value="en">
            <span data-i18n="languageEn">English</span>
          </label>
        </div>
      </section>
      <hr>
      <section class="settings-group">
        <h3 data-i18n="themeLabel">颜色模式</h3>
        <div class="options">
          <label class="option">
            <input type="radio" name="theme" id="theme-light" value="light">
            <span data-i18n="themeLight">浅色</span>
          </label>
          <label class="option">
            <input type="radio" name="theme" id="theme-dark" value="dark">
            <span data-i18n="themeDark">深色</span>
          </label>
        </div>
      </section>
      <hr>
      <section class="settings-group">
        <h3 data-i18n="detailModuleLabel">信息细节模块</h3>
        <label class="toggle">
          <span data-i18n="detailModuleToggle">显示定位时间与精度</span>
          <input type="checkbox" id="toggle-details" checked>
        </label>
      </section>
      <hr>
      <section class="settings-group">
        <h3 data-i18n="speedModuleLabel">当前速度模块</h3>
        <label class="toggle">
          <span data-i18n="speedModuleToggle">显示当前速度</span>
          <input type="checkbox" id="toggle-speed" checked>
        </label>
      </section>
      <hr>
      <section class="settings-group">
        <h3 data-i18n="speedUnitLabel">速度单位</h3>
        <div class="options">
          <label class="option">
            <input type="radio" name="speed-unit" id="unit-kmh" value="kmh" checked>
            <span data-i18n="speedUnitKmh">km/h</span>
          </label>
          <label class="option">
            <input type="radio" name="speed-unit" id="unit-ms" value="ms">
            <span data-i18n="speedUnitMs">m/s</span>
          </label>
        </div>
      </section>
    </div>
  </aside>

  <main class="content" id="content" aria-live="polite">
    <p class="label muted" id="longitude-hemisphere">-</p>
    <p class="value mono" id="longitude-dms">-</p>
    <p class="label muted" id="latitude-hemisphere">-</p>
    <p class="value mono" id="latitude-dms">-</p>
    <p class="label muted" data-i18n="altitudeLabel">海拔</p>
    <p class="value mono" id="altitude-value">- m</p>
    <div class="module" data-module="speed">
      <p class="label muted" id="speed-label" data-i18n="speedLabel">当前速度</p>
      <p class="value mono" id="speed-value">- km/h</p>
    </div>
    <div class="module" data-module="details">
      <p class="label muted" id="timestamp-label" data-i18n="timestampLabel">定位获取时间</p>
      <p class="value mono" id="timestamp-value">-</p>
    </div>
    <div class="module" data-module="details">
      <p class="label muted" id="accuracy-label" data-i18n="accuracyLabel">定位精度</p>
      <p class="value mono" id="accuracy-value">± - m</p>
    </div>
  </main>

  <section class="status hidden" id="status-message" role="alert">
    <p id="status-text" data-i18n="statusRequesting">正在请求定位…</p>
    <button type="button" id="retry-button" data-i18n="retry">重新尝试</button>
  </section>
</body>
</html>
